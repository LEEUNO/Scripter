<ion-modal-view class="scrap-view-modal">
  <ion-header-bar>
    <h1 class="title">scrap preview</h1>
    <div class="buttons">
      <button class="button button-positive" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content>

    <div class="scrap-preview">
      <div class="sub-title-list">
        <h4 class="bdernone"><i class="icon-index"></i>목차 <span class="leng">{{items[preIndex].preview.index.length}}</span></h4>
        <ui class="list">
          <li ng-repeat="subtitle in items[preIndex].preview.index">
            {{ subtitle }}
          </li>
        </ui>
      </div>


      <div class="scrap-images">
        <h4 class="mb"><i class="icon-image"></i>이미지 <span class="leng"> {{items[preIndex].preview.images.length}}</span></h4>
        <!--<ul>-->
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
          <ion-slide ng-repeat="image in items[preIndex].preview.images">
            <img src="{{image}}" alt="#">
          </ion-slide>
        </ion-slide-box>
      </div>


      <div class="recommended-list">
        <h4><i class="icon-record"></i>추천 레코드카드 <span class="leng">{{items[preIndex].preview.images.length}}</span></h4>
        <ui class="list">
          <li class="list-items" ng-repeat="resource in items[preIndex].preview.recommended">
            {{ resource.resourceTitle }}
            <span class="leng"> {{ resource.dataSet }}</span>

          </li>
        </ui>
      </div>
    </div>


    <button class="button button-block button-positive" ng-click="viewScrapContents(); closeModal();"> view</button>
  </ion-content>
</ion-modal-view>
