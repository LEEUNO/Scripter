<ion-view class="record-page">
  <ion-nav-title>
    <div class="view-title" style="color:#e4ff2b; font-weight: 400; margin-left: 10px;">Record
      <div class="recording-icon"></div>
      <div class="recording-icon"></div>
      <div class="recording-icon"></div>
    </div>
  </ion-nav-title>
  <ion-nav-bar>

    <ion-nav-back-button class="button-icon icon  ion-ios-arrow-back">
    </ion-nav-back-button>


    <ion-nav-buttons side="right">
      <button class="button button-clear save-btn" ng-click="openModal();">
        Save
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <div class="browser-landing" id="main">

      <div class="time-count-section">
        <h1 class="time-count">{{("0"+(hour)).slice(-2)}}:{{("0"+(minute)).slice(-2)}}:{{("0"+(second)).slice(-2)}}
          <span class="mil-count">.{{("0"+(value)).slice(-2)}}</span>
        </h1>

        <div class="soundwave" ng-show="active">
          <canvas id="canv" width='400' height='400'></canvas>
        </div>

      </div>


      <div class="index-bar">
        <div class="line"></div>
        <div class="time-check">00:00:00</div>
        <div class="bookmark-check" ng-class="{'is-mark':bookmark_sign}">
          <i class="icon-bookmark"></i>
        </div>
        <div class="videos-check">Videos 0</div>

        <div class="photos-check">Photos 4</div>


      </div>


      <div class="compact marquee">

        <div id="info" style="visibility: visible; text-align: center;">
          <p id="info_start" style="display: inline;">
            <!--녹음 버튼을 누르면 녹음이 시작됩니다-->
          </p>
          <p id="info_speak_now" style="display:none">
            <!--레코딩중...-->
          </p>
          <p id="info_no_speech" style="display:none">
            <!--No speech was detected. You may need to adjust your <a-->
            <!--href="//support.google.com/chrome/bin/answer.py?hl=en&amp;answer=1407892">microphone-->
            <!--settings</a>.-->
          </p>
          <p id="info_no_microphone" style="display:none">
            <!--No microphone was found. Ensure that a microphone is installed and that-->
            <!--<a href="//support.google.com/chrome/bin/answer.py?hl=en&amp;answer=1407892">-->
            <!--microphone settings</a> are configured correctly.-->
          </p>
          <p id="info_allow" style="display:none">
            <!--Click the "Allow" button above to enable your microphone.-->
          </p>
          <p id="info_denied" style="display:none">
            <!--Permission to use microphone was denied.-->
          </p>
          <p id="info_blocked" style="display:none">
            <!--Permission to use microphone is blocked. To change, go to-->
            <!--chrome://settings/contentExceptions#media-stream-->
          </p>
          <p id="info_upgrade" style="display:none">

            <!--Web Speech API is not supported by this browser. Upgrade to <a href="//www.google.com/chrome">Chrome</a>-->
            <!--version 25 or later.-->
          </p>
        </div>

        <div id="results">
          <div class="record-caption">
            <h5>Speech Typing...</h5>
          </div>
          <!--<div id="waveform"></div>-->

          <span class="final" id="final_span"></span>
          <span class="interim" id="interim_span"></span>
        </div>

        <div class="compact marquee" id="div_language" style="display: none">
          <select id="select_language">
            <option value="0">Afrikaans</option>
            <option value="1">Bahasa Indonesia</option>
            <option value="2">Bahasa Melayu</option>
            <option value="3">Català</option>
            <option value="4">Čeština</option>
            <option value="5">Dansk</option>
            <option value="6">Deutsch</option>
            <option value="7">English</option>
            <option value="8">Español</option>
            <option value="9">Euskara</option>
            <option value="10">Filipino</option>
            <option value="11">Français</option>
            <option value="12">Galego</option>
            <option value="13">Hrvatski</option>
            <option value="14">IsiZulu</option>
            <option value="15">Íslenska</option>
            <option value="16">Italiano</option>
            <option value="17">Lietuvių</option>
            <option value="18">Magyar</option>
            <option value="19">Nederlands</option>
            <option value="20">Norsk bokmål</option>
            <option value="21">Polski</option>
            <option value="22">Português</option>
            <option value="23">Română</option>
            <option value="24">Slovenščina</option>
            <option value="25">Slovenčina</option>
            <option value="26">Suomi</option>
            <option value="27">Svenska</option>
            <option value="28">Tiếng Việt</option>
            <option value="29">Türkçe</option>
            <option value="30">Ελληνικά</option>
            <option value="31">български</option>
            <option value="32">Pусский</option>
            <option value="33">Српски</option>
            <option value="34">Українська</option>
            <option value="35">한국어</option>
            <option value="36">中文</option>
            <option value="37">日本語</option>
            <option value="38">हिन्दी</option>
            <option value="39">ภาษาไทย</option>
          </select>&nbsp;&nbsp;

          <select id="select_dialect" style="visibility: visible;">
            <option value="en-AU">Australia</option>
            <option value="en-CA">Canada</option>
            <option value="en-IN">India</option>
            <option value="en-NZ">New Zealand</option>
            <option value="en-ZA">South Africa</option>
            <option value="en-GB">United Kingdom</option>
            <option value="en-US">United States</option>
          </select>
        </div>
      </div>

    </div>


    <div class="circleCoainer">

    </div>
    </div>


  </ion-content>
  <div class="controller-section bar bar-footer">
    <div class="trim-cover">
      <div class="trim"></div>
    </div>

    <div class="controller-wrapper">
      <div class="open-camera">
        <button class="camera-btn" ng-click="takePhoto()">
        </button>

      </div>
      <div class="record-buttons">
        <button
          ng-class="{'stop-button':active,'record-button':!active}"
          onclick="startButton(event)"
          ng-click="recordStop()">

        </button>

      </div>
      <div class="add-bookmark">
        <button class="bookmark-btn" ng-click="addBookmark()"></button>
      </div>
    </div>
  </div>
</ion-view>
