<a href="#/app/record-detail">
  <div class="card">
    <div class="record-item">

      <!--<div class="image-cover">-->
        <!--<img src="{{item.images}}" alt="#">-->
      <!--</div>-->
      <div class="content-wrap"
           style="background-image: url('{{item.images}}')"
           ng-style="(dev_width > 770) ? {'padding': '25px'}:{'padding': '15px'}">
        <div class="contents"

             ng-class="{'content-320px': dev_width < 322 }">
          <p class="date"
             ng-style="(dev_width > 770) ? {'top': '-45px', 'left': '-22px', 'font-size':'12px'}:{'top': '-35px'}"> {{ item.date }} </p>
          <h1 class="title"
              ng-style="(dev_width > 770) ? {'font-size': '20px', 'margin-top':'0'}:{'font-size': '16px'}"> {{ item.title }} </h1>
          <div class="des-section">
            <p class="description"
               ng-style="(dev_width > 770) && {'font-size': '14px'}"
            > {{ item.Description }} </p>
          </div>

        </div>
        <div class='background-filter'></div>
        <label class="tag"
               ng-style="(dev_width > 770) ? {'left': '15px'}:{'left': '5px'}">
          <span ng-repeat="tag in item.tags ">{{ tag }}</span></label>
        <div class="sub-contents" ng-style="(dev_width > 770) ? {'right': '25px'}:{'right': '15px'}">
          <div class="noti"> images {{ item.resource.images}}</div>
          <div class="noti"> videos {{item.resource.videos}}</div>
          <div class="time"> {{ item.time }}</div>
        </div>
        </label>
      </div>
    </div>
  </div>
</a>
