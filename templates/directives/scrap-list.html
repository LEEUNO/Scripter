<div class="scrap-page-wrap">


  <div class="content-wrap" ng-style=" (dev_width > 770) && { 'min-width' : '927px'}">



    <div class="search-wrapper">
      <div class="search-bar"
           ng-class="{'header-mobile':dev_width < 770, 'header-web':dev_width > 770}"
           ng-hide="selected === 2">
        <i class="icon-card"
           ng-show="dev_width > 770"></i>
        <div class="select-option item item-input item-select"
             ng-show="dev_width > 770">
          <select>
            <option selected> 전체검색</option>
            <option>제목검색</option>
            <option>내용검색</option>
          </select>

        </div>
        <div class="sc-bar"
             ng-style=" (dev_width < 770) ? { 'width':'100%', 'padding':'12px 20px' } : {'width':'80%'}">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="search" ng-model="searchKeyword"/>
          </label>
        </div>
      </div>
    </div>




    <ion-list class="scrap-items"
              ng-class="{'scrap-list-mobile':dev_width < 770}">
      <ion-item class="item " ng-repeat="item in items  | filter: searchKeyword"
                ng-click=" itemClicked($index); openScrapViewModal();"
                on-drag="lockSlide()">

        <div ng-class="{'selected-item': $index == selectedIndex }"
             ng-hide="dev_width < 770">
        </div>
        <div class="hover-wrapper"></div>
        <a href="#" class="scrap-content">
          <!--<ion-option-button class="button-assertive">delete</ion-option-button>-->
          <scrap-list-item item="item"></scrap-list-item>
        </a>

        <button class="button view-btn" ng-hide="dev_width < 770" ng-click="viewScrapContents()">view</button>

      </ion-item>
    </ion-list>


    <div class="scrap-preview" ng-hide="dev_width < 770">
      <h4 class="bdernone bb cc"><i class="icon-scrap"></i>
        <p>{{items[selectedIndex].title}}</p></h4>
      <div class="sub-title-list">
        <h4><i class="icon-index"></i>목차 <span
          class="leng">{{items[selectedIndex].preview.index.length}}</span></h4>
        <ui class="list">
          <li ng-repeat="subtitle in items[selectedIndex].preview.index">
            {{ subtitle }}
          </li>
        </ui>
      </div>


      <!--<div class="scrap-images">-->
      <!--<h4 class="mb"><i class="icon-image"></i>이미지 <span-->
      <!--class="leng"> {{items[selectedIndex].preview.images.length}}</span></h4>-->
      <!--&lt;!&ndash;<ul>&ndash;&gt;-->
      <!--<ion-slide-box on-slide-changed="slideHasChanged($index)">-->
      <!--<ion-slide ng-repeat="image in items[selectedIndex].preview.images">-->
      <!--<img src="{{image}}" alt="#">-->
      <!--</ion-slide>-->
      <!--</ion-slide-box>-->
      <!--</div>-->
      <div class="scrap-images">
        <h4 class="mb"><i class="icon-image"></i>이미지 <span
          class="leng"> {{items[selectedIndex].preview.images.length}}</span></h4>
        <!--<button ng-click="slidePrevious()">Previous</button>-->
        <!--<button ng-click="slideNext()">Next</button>-->
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
          <ion-slide>
            <img src="" alt="Preview Images">
          </ion-slide>
          <ion-slide>
            <img src="" alt="Preview Images">
          </ion-slide>
          <ion-slide>
            <img src="" alt="Preview Images">
          </ion-slide>
          <ion-slide>
            <img src="" alt="Preview Images">
          </ion-slide>
        </ion-slide-box>
      </div>

      <div class="recommended-list">
        <h4><i class="icon-record"></i>추천 레코드카드 <span class="leng">{{items[selectedIndex].preview.images.length}}</span>
        </h4>
        <ui class="list">
          <li class="list-items" ng-repeat="resource in items[selectedIndex].preview.recommended">
            {{ resource.resourceTitle }}
            <span class="leng"> {{ resource.dataSet }}</span>

          </li>
        </ui>
      </div>
    </div>

  </div>
</div>
