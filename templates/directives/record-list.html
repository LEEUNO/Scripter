<div class="record-page-wrap">

  <ion-item class="add-btn"
            href="#/app/record-page"
            ng-hide="dev_width > 770"
            ng-if="findItems.length !== 0">
    <p style="padding-left: 40px; background-color: transparent; "><i class="ion-plus-round"></i>Add Record</p>

  </ion-item>


  <!--<div class="record-items">-->

  <!--</div>-->


  <!--지우지말것-->
  <div class="search-wrapper">
    <div class="search-bar"
         ng-class="{'header-mobile':dev_width < 770, 'header-web':dev_width > 770}"
         ng-hide="selected === 2">
      <i class="icon-card"
         ng-show="dev_width > 770"></i>
      <div class="select-option item item-input item-select"
           ng-show="dev_width > 770">
        <select>
          <option selected> 전체검색</option>
          <option>제목검색</option>
          <option>내용검색</option>
        </select>

      </div>
      <div class="sc-bar"
           ng-style=" (dev_width < 770) ? { 'width':'100%', 'padding':'0 20px' } : {'width':'70%'}">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="search" ng-model="searchKeyword" ng-focus="isFocus = true"
                 ng-blur="isFocus = false"/>
        </label>
      </div>
    </div>
  </div>

  <ion-list class="record-items">
    <span class="no-result" ng-show="findItems.length == 0">검색 결과가 없습니다.</span>
    <ion-item class="card-cover" ng-repeat="item in items | filter: searchKeyword as findItems"
              ng-bind-html="item | highlight:searchKeyword">
      <!--<ion-option-button class="button-assertive">delete</ion-option-button>-->
      <record-list-item item="item" ng-click="viewRecordDetail()"></record-list-item>
    </ion-item>
  </ion-list>

</div>
