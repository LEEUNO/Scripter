<ion-view>

  <ion-header-bar align-title="left" class="bar-positive">
  </ion-header-bar>


  <ion-content>
    <div class="record-images">
      <ion-slide-box on-slide-changed="slideHasChanged($index)">
        <ion-slide ng-repeat="image in items[preIndex].preview.images">
          <img src="{{image}}" alt="#">
        </ion-slide>
      </ion-slide-box>
    </div>

    <h1>디테일 페이지입니다</h1>
  </ion-content>
</ion-view>
