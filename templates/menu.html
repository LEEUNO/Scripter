<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-pricetag" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <!--<ion-header-bar class="bar-stable">-->
      <!--<h1 class="title">Left</h1>-->
    <!--</ion-header-bar>-->
    <ion-content>
      <br><br>
      <ion-label primary fixed>태그관리</ion-label>

      <label class="item item-input">
        <i class="icon ion-search placeholder-icon" ></i>
        <input type="search" placeholder="search" ng-model="searchQuery" />
      </label>

      <ion-list>

        <ion-item ng-repeat="menu in menulist | filter:searchQuery">
          {{menu.name}}
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
