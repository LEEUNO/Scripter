<ion-view view-title="{{navTitle}}" class="browse">

  <ion-content ng-class="{'has-subheader':dev_width > 640, 'padding':dev_width > 640}" scroll-sista="header-tabs"
               class="has-tabs-top">
    <ion-slide-box on-slide-changed="selectItem($index)" active-slide="selected" on-drag="lockSlide()">
      <ion-slide ng-class="{ 'web-margin-top': dev_width > 640}">

        <record-list></record-list>

      </ion-slide>

      <ion-slide ng-class="{ 'web-margin-top': dev_width > 640}">
        <scrap-list></scrap-list>
      </ion-slide>

      <ion-slide ng-class="{ 'web-margin-top': dev_width > 640}">
        3
        <div class="box pink"><h1>Memory</h1></div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>

  <ion-tabs class="tabs-style tabs-top tabs-background-{ red }"
            ng-class="{'tabs-top': dev_width > 640}">

    <ion-tab title="Record File"
             class="tabs-style"
             ng-class="{active: selected === 0,
             'active-color': selected === 0}"
             ng-click="selectTabWithIndex(0)">
    </ion-tab>

    <ion-tab title="Scrap Book"
             class="tabs-style"
             ng-class="{active: selected === 1,
             'active-color': selected === 1}"
             ng-click="selectTabWithIndex(1)">
    </ion-tab>
    <ion-tab title="Memory File"
             class="tabs-style"
             ng-class="{active: selected === 2,
             'active-color': selected === 2}"
             ng-click="selectTabWithIndex(2)">
    </ion-tab>

  </ion-tabs>
  </div>
</ion-view>
