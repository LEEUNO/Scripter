<ion-view view-title="{{ pageTitle }}" class="browse">

  <!--<div class="bar bar-subheader bar-assertive">-->
  <!--<h2 class="title">Sub Header</h2>-->
  <!--</div>-->
  <!---->
  <div class="tabs"
       ng-class="{'tabs-top': dev_width > 640}">
    <a class="tab-item"
       ng-class="{active: selected === 0, 'col col-10 col-offset-50':dev_width > 640}"
       ng-click="selected = 0">
      <!--<i class="icon ion-home"></i>-->
      <p>Record File</p>
    </a>
    <a class="tab-item"
       ng-class="{active: selected === 1, 'col col-10':dev_width > 640}"
       ng-click="selected = 1">
      <!--<i class="icon ion-star"></i>-->
      <p>Scrap Book</p>
    </a>
    <a class="tab-item"
       ng-class="{active: selected === 2, 'col col-10':dev_width > 640}"
       ng-click="selected = 2">
      <!--<i class="icon ion-gear-a"></i>-->
      <p>Momory</p>
    </a>
  </div>

  <!--<div class="main-header bar bar-subheader" ng-hide="dev_width < 640">-->
  <!--<h3>recordlist</h3>-->
  <!--</div>-->


  <ion-content ng-class="{'has-subheader':dev_width > 640, 'padding':dev_width > 640}">


    <ion-slide-box on-slide-changed="selectItem($index)" active-slide="selected">
      <ion-slide ng-class="{ 'web-margin-top': dev_width > 640}">
        <!--<div class="box yellow"><h1>Record File</h1></div>-->

        <!--<record-page></record-page>-->

        <record-list></record-list>

      </ion-slide>

      <ion-slide ng-class="{ 'web-margin-top': dev_width > 640}">
        <!--<div class="box yellow"><h1>Scrap Book</h1></div>-->
        <scrap-list></scrap-list>
      </ion-slide>

      <ion-slide ng-class="{ 'web-margin-top': dev_width > 640}">
        3
        <div class="box pink"><h1>Memory</h1></div>
      </ion-slide>
    </ion-slide-box>


  </ion-content>
</ion-view>
