<div class="record-page-wrap">

  <div class="header" ng-hide="dev_width < 640">
    <div class="header-wrap">
      <h3>recordlist </h3>
      <div class="search-bar">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search">
        </label>
      </div>
    </div>
  </div>


  <ion-item class="button"
            href="#/app/record-page"
            ng-hide="dev_width > 640"
  >Add record
  </ion-item>

  <!--<ul class="record-items">-->
  <!--<li>-->

  <!--&lt;!&ndash;<post-item post="post"&ndash;&gt;-->
  <!--&lt;!&ndash;style="opacity: 0; animation: linear-motion-up 0.6s ease-out {{$index * 0.03}}s 1; animation-fill-mode: forwards; "></post-item>&ndash;&gt;-->
  <!--</li>-->
  <!--</ul>-->

  <ion-list class="record-items">
    <ion-item class="card" ng-repeat="item in items">
      <ion-option-button class="button-assertive">delete</ion-option-button>
      <a href="#/app/record-detail">
        <div class="record-item">
          <!--<h1>{{ item.url.title }}</h1>-->
          <!--<p>date {{ date }} </p>-->
          <!--<h1>{{ items.url.title }}</h1>-->
          <h1 style="color: #ededed; font-size: 18px;"> {{ items[$index].title }} </h1>
          <p style="color: #ededed; font-size: 18px;"> {{ items[$index].Description }} </p>
          <p style="color: #ededed; font-size: 18px;"> {{ items[$index].date }} </p>
          <p style="color: #ededed; font-size: 18px;"> {{ items[$index].tags }} </p>
          <p style="color: #ededed; font-size: 18px;"> {{ items[$index].time }} </p>
          <p style="color: #fff; font-size: 18px;"> {{ items[$index].videos}} {{items[$index].images }} </p>
          <!--<p>{{ $scope.items }}</p>-->
        </div>
      </a>
      <!--<record-list-item item="item"></record-list-item>-->


    </ion-item>
  </ion-list>

</div>
