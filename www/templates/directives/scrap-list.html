<div class="scrap-page-wrap">


  <div class="content-wrap">

    <ion-list class="scrap-items"
              ng-class="{'scrap-list-mobile':dev_width < 640}">
      <ion-item class="item" ng-repeat="item in items" ng-click="selectItem(item)">
        <a href="#" class="scrap-content" ng-class="{'selected': item.selected}">
          <ion-option-button class="button-assertive">delete</ion-option-button>
          <scrap-list-item item="item" ng-click="openModal(); previewCheck($index);"></scrap-list-item>
        </a>
        <button class="button" ng-hide="dev_width < 640"> view</button>
      </ion-item>
    </ion-list>


    <div class="scrap-preview" ng-hide="dev_width < 640">
        <div class="sub-title-list">
          <h4><i class="icon-index"></i>목차 {{items[preIndex].preview.index.length}}</h4>
          <ui>
            <li ng-repeat="subtitle in items[preIndex].preview.index">
              {{ subtitle }}
            </li>
          </ui>
        </div>

        <div class="scrap-images">
          <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="image in items[preIndex].preview.images">
              <img src="{{image}}" alt="#">
            </ion-slide>
          </ion-slide-box>
        </div>


        <div class="recommended-list">
          <ui>
            <li ng-repeat="resource in items[preIndex].preview.recommended">
              {{ resource.resourceTitle }}
              {{ resource.dataSet }}

            </li>
          </ui>
        </div>
    </div>

  </div>
</div>
