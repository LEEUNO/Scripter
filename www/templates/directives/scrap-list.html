  <div class="header">
    <div class="header-wrap row">
      <h3 ng-hide="dev_width < 640">recordlist </h3>
      <div class="search-bar"
           ng-class="{'header-mobile':dev_width < 640, 'header-web':dev_width > 640, 'col':dev_width < 640}">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search">
        </label>
      </div>
    </div>
  </div>
  <div class="content-wrap">

    <ion-list class="scrap-items"
              ng-class="{'scrap-list-mobile':dev_width < 640}">
      <ion-item class="item" ng-repeat="item in items">
        <div class="scrap-content">
          <ion-option-button class="button-assertive">delete</ion-option-button>
          <scrap-list-item item="item" ng-click="openModal(); previewCheck($index);"></scrap-list-item>

        </div>
        <button class="button button-positive" ng-hide="dev_width < 640"> view</button>

      </ion-item>
    </ion-list>

    <ion-list class="scrap-preview" ng-hide="dev_width < 640">
      <ion-item>
        <div class="sub-title-list">
          <ui>
            <li ng-repeat="subtitle in items[preIndex].preview.index">
              {{ subtitle }}
            </li>
          </ui>
        </div>

        <div class="scrap-images">
          <img src="{{items[preIndex].preview.images}}" alt="#">
        </div>
        <div class="recommended-list">
          <ui>
            <li ng-repeat="resource in items[preIndex].preview.recommended">
              {{ resource.resourceTitle }}
              {{ resource.dataSet }}

            </li>
          </ui>
        </div>
      </ion-item>
    </ion-list>
  </div>

</div>
